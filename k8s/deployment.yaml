apiVersion: apps/v1
kind: Deployment
metadata:
  name: isw-service
  labels:
    app: isw-service
spec:
  # IMPORTANT: Must be 1 replica - Socket server cannot scale horizontally
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: isw-service
  template:
    metadata:
      labels:
        app: isw-service
    spec:
      containers:
        - name: isw-service
          image: 178309657334.dkr.ecr.us-east-1.amazonaws.com/isw-service:production-latest
          ports:
            - containerPort: 4000
              name: http
              protocol: TCP
            - containerPort: 8001
              name: socket-plain
              protocol: TCP
          envFrom:
            - secretRef:
                name: isw-service-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: ssl-certs
              mountPath: /app/certs
              readOnly: true
      volumes:
        - name: ssl-certs
          secret:
            secretName: isw-ssl-certificates
---
apiVersion: v1
kind: Service
metadata:
  name: isw-service
  labels:
    app: isw-service
spec:
  type: ClusterIP
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP
      name: http
    - port: 8001
      targetPort: 8001
      protocol: TCP
      name: socket-plain
  selector:
    app: isw-service
---
# LoadBalancer service for external connections (if needed)
apiVersion: v1
kind: Service
metadata:
  name: isw-service-external
  labels:
    app: isw-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP
      name: http
    - port: 8001
      targetPort: 8001
      protocol: TCP
      name: socket-plain
  selector:
    app: isw-service
